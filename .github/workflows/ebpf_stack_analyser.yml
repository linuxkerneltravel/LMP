name: Stack_Analyser

on:
  push:
    branches:
      - "*"
    paths: 
      - 'eBPF_Supermarket/Stack_Analyser/**'
      - '.github/workflows/ebpf_stack_analyser.yml'
  pull_request:
    branches:
      - "*"
    paths:
      - 'eBPF_Supermarket/Stack_Analyser/**'
      - '.github/workflows/ebpf_stack_analyser.yml'
      

jobs:
  Stack_Analyser-build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install native lib dependencies
        run: |
          git submodule update --init --recursive
          sudo apt install clang libelf1 libelf-dev zlib1g-dev
        
      - name: Run app with native lib
        run: |
          cd eBPF_Supermarket/Stack_Analyser
          make
          gcc -o ./testdir/usdt_pthread ./testdir/usdt_pthread.c
          gcc -o ./testdir/uprobe_malloc ./testdir/uprobe_malloc.c
          sudo ./stack_analyzer on_cpu off_cpu memleak io readahead llc_stat funclatency vfs_write -t 5
          sudo  ./stack_analyzer funclatency p::vfs_write -t 5
          sudo  ./stack_analyzer funclatency t:sched:sched_switch -t 5 
          sudo  ./stack_analyzer funclatency c:malloc -c "./testdir/uprobe_malloc" -t 5
          sudo  ./stack_analyzer funclatency u:pthread:pthread_create -c "./testdir/usdt_pthread" -t 5

  magic-eyes-build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install native lib dependencies
        run: |
          git submodule update --init --recursive
          sudo apt install clang libelf1 libelf-dev zlib1g-dev
        
      - name: Run app with native lib
        run: |
          mkdir -p MagicEyes/build
          cd MagicEyes/build
          cmake -DBUILD_STACK_ANALYZER=ON ..
          make
          sudo ./src/backend/system_diagnosis/stack_analyzer/stack_analyzer on_cpu off_cpu memleak io readahead llc_stat funclatency vfs_write -d 5
          sudo ./src/backend/system_diagnosis/stack_analyzer/stack_analyzer funclatency p::vfs_write -d 5 
          sudo ./src/backend/system_diagnosis/stack_analyzer/stack_analyzer funclatency t:sched:sched_switch -d 5
          sudo ./src/backend/system_diagnosis/stack_analyzer/stack_analyzer  funclatency c:malloc -c "../../eBPF_Supermarket/Stack_Analyser/testdir/uprobe_malloc" -d 5
          sudo ./src/backend/system_diagnosis/stack_analyzer/stack_analyzer  funclatency u:pthread:pthread_create -c "../../eBPF_Supermarket/Stack_Analyser/testdir/usdt_pthread" -d 5